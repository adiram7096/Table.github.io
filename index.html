<!DOCTYPE html>
<html>
<head>
	<title>	TABLE IN HTML</title>
	<style type="text/css">
		h1{
			color: red;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="tablestyle.css">
</head>
<body>
		<h1 style="color: pink">How to create a table in HTML</h1>
		<br>

	<table>
		<thead>
			<tr>
				<th>S.No.</th>
				<th>Name</th>
				<th>Marks</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>01</td>
				<td>Aditya</td>
				<td>85</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Vanaja</td>
				<td>95</td>
			</tr>
			<tr>
				<td>03</td>
				<td>Avinash</td>
				<td>80</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" >Total</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
